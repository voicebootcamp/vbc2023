PLG_JAMP_REMOVE_STRINGS_ENABLE_DESC="If enabled, it will be possible to remove certain strings from an AMP page. This is especially useful if you have placeholders of system plugins that are not replaced on AMP pages because they are not executed or are not compatible"
PLG_JAMP_REMOVE_STRINGS_REGEXS="List of strings"
PLG_JAMP_REMOVE_STRINGS_REGEXS_DESC="You can specify a list of strings one per each line to be removed by AMP pages. This feature supports regular expressions, so you can specify PCRE regex patterns. In this case keep in mind that the special character '#' is used as the regular expression delimiter"

PLG_JAMP_YOUTUBE_VIDEOS="Youtube videos"
PLG_JAMP_YOUTUBE_VIDEOS_ACTIVATION="Activate AMP Youtube"
PLG_JAMP_YOUTUBE_VIDEOS_ACTIVATION_DESC="When the AMP Youtube videos feature is enabled, you can embed inside your content the following special markup to render AMP videos from Youtube: <br/> <b> &lt;amp-youtube width='480' height='270' layout="responsive" data-videoid='lBTCB7yLs8Y'&gt;&lt;/amp-youtube&gt; </b> <br/>Embed YouTube videos via the video id. The id is found in every Youtube video page URL, it's commonly the 'v' parameter such as 'v=7LLUY0X4_cw'"

PLG_JAMP_LOCAL_CACHE="Local page cache"
PLG_JAMP_ACTIVATE_LOCAL_CACHE="Enable local cache"
PLG_JAMP_ACTIVATE_LOCAL_CACHE_DESC="If enabled, AMP pages will be cached through the Joomla cache to the local file system. Although AMP pages are directly indexed and served by Google and the Google cache through SERP results, the local cache can also be useful to speed up the loading of other pages opened by visitors after the first one"
