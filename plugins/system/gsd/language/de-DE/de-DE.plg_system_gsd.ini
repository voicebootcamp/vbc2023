GSD_FAQ_REPEATER_DESC="Liste der Fragen und Antworten. <br> <br> Die Frage sollte den gesamten Text der Frage enthalten und darf keinen HTML-Inhalt enthalten. <br> <br> Die Antwort muss den gesamten Antworttext enthalten und kann HTML-Inhalte wie Links und Listen enthalten. Gültige HTML-Tags sind: &lt;h1> über &lt;h6>, &lt;br>, &lt;ol>, &lt;ul>, &lt;li>, &lt;a>, &lt;p>, &lt;div>, &lt;b>, &lt;strong>, &lt;i>, and &lt;em>."
