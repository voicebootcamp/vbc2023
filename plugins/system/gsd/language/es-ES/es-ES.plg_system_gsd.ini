GSD_FAQ_QUESTION_SELECTOR_DESC="Introduzca el selector CSS que representa el elemento Preguntas en el HTML de la página. A continuación puede encontrar algunos ejemplos válidos.<br><br><b>.question<br>h4.question<br>#faqs .question<br>.faqs h2<br>.faqs .class1 h4</b><br><br> Dado que el soporte del selector CSS es muy básico, para casos avanzados, puede utilizar una consulta Xpath que comience con el símbolo igual '=', como en el siguiente ejemplo:<br><br><b>=//h1[contains(@class, \\\"faq-question\\\")]</b>"
GSD_FAQ_ANSWER_SELECTOR="Elemento de Respuesta"
GSD_FAQ_ANSWER_SELECTOR_DESC="Introduzca el selector CSS que representa el elemento Respuestas en el HTML de la página. A continuación puede encontrar algunos ejemplos válidos.<br><br><b>.answer<br>.faqs .answer<br>#faqs .answer p<br>#faqs div.answer</b><br><br> Dado que el soporte del selector CSS es muy básico, para casos avanzados, puede utilizar una consulta Xpath que comience con el símbolo igual '=', como en el siguiente ejemplo:<br><br><b>=//div[contains(@class, \\\"faq-answer\\\")]</b>"
