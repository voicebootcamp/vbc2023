PLG_JAMP_FEATURES="Features"

PLG_JAMP_LIGHTBOX="Images lightbox"
PLG_JAMP_ENABLE_IMAGES_LIGHTBOX="Enable images lightbox"
PLG_JAMP_ENABLE_IMAGES_LIGHTBOX_DESC="If enabled, images included in the main area and modules area will have a lightbox effect applied when clicked. If you choose the 'exclude href images' mode, all images included inside an anchor tag won't be altered with the lightbox effect, thus preserving the navigation link"
PLG_JAMP_NO_LINKED_IMAGES="Yes, exclude href images"
PLG_JAMP_ALL_LINKED_IMAGES="Yes, all images"

PLG_JAMP_GOOGLE_ANALYTICS="Google Analytics"
PLG_JAMP_GA4_MEASUREMENT_ID="Google Analytics 4 Measurement ID"
PLG_JAMP_GA4_MEASUREMENT_ID_DESC="Specify your Google Analytics 4 Measurement ID for AMP stats tracking as found in your Google Analytics Web Stream details in the format G-J0XXXXXXXX"
PLG_JAMP_GAID="Google Universal Analytics ID"
