; GSD_FAQ_ANSWER_SELECTOR_DESC="Enter the CSS Selector that represent the Answers element in the page's HTML. Below you can find some valid examples.<br><br><b>.answer<br>.faqs .answer<br>#faqs .answer p<br>#faqs div.answer</b><br><br>Since the CSS Selector support is very basic, for advanced cases, you may use an XPath query starting with the equals '=' symbol, like in the example below:<br><br><b>=//div[contains(@class, \\\"faq-answer\\\")]</b>"
