PLG_JAMP_EXCLUDE_AMPIFY_PATHS="Exclude AMPify links"
PLG_JAMP_EXCLUDE_AMPIFY_PATHS_DESC="By default all links included in an AMP page and pointing to the website domain will be 'AMPified', for example https://www.yourwebsite.com/page -> https://www.yourwebsite.com/page/amp You can choose to specify a comma separated list of words that if contained within links, will exclude them to be turned to the AMP format leaving them unaltered. If you specify a single '*' value, all links will be excluded"
