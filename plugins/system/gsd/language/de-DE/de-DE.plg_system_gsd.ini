GSD_FAQ_QUESTION_HINT="Какие у Вас условия возврата?"
GSD_FAQ_ANSWER="Antwort."
GSD_FAQ_ANSWER_HINT="Большинство неоткрытых товаров в новом состоянии и возвращенных в течение <strong> 90 дней </ strong> подлежат возврату или обмену."
GSD_FAQ_QUESTION_SELECTOR="Fragenelement"
GSD_FAQ_QUESTION_SELECTOR_DESC="Geben Sie den CSS-Selektor ein, der das Fragenelement im HTML-Code der Seite darstellt. Nachfolgend finden Sie einige gültige Beispiele. <br> <br> <b> .question <br> h4.question <br> #faqs .question <br> .faqs h2 <br> .faqs .class1 h4 </ b> <br> <br> Поскольку поддержка CSS-селектора очень проста, в сложных случаях вы можете использовать XPath-запрос, начинающийся с символа «=», как в следующем примере:<br><br><b>=//h1[contains(@class, \"faq-question\")]</b>"
GSD_FAQ_ANSWER_SELECTOR="Antwortelement"
GSD_FAQ_ANSWER_SELECTOR_DESC="Geben Sie den CSS-Selektor ein, der das Responses-Element im HTML-Code der Seite darstellt. Nachfolgend finden Sie einige gültige Beispiele. <br> <br> <b> .answer <br> .faqs .answer <br> #faqs .answer p <br> #faqs div.answer </ b> <br> < br> Поскольку поддержка CSS-селектора очень проста, в сложных случаях вы можете использовать XPath-запрос, начинающийся с символа «=», как в следующем примере:<br><br><b>=//div[contains(@class, \"faq-answer\")]</b>"
