PLG_JAMP_ADDONS_AMP_INSTAGRAM_TRANSFORM_DESC="If enabled, all Instagram links that are included in your contents and used as placeholders will be turned into the &lt;amp-instagram&gt; component automatically. Links are recognized using the CSS selector value specified in the following parameter and must be in the format: https://www.instagram.com/p/B8_LOQzDXdv"
