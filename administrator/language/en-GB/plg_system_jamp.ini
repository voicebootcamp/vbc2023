PLG_JAMP_ASPECT="Theme and contents"

PLG_JAMP_HEADER="Header colors"
PLG_JAMP_AMP_BG_COLOR="Header background color"
PLG_JAMP_AMP_BG_COLOR_DESC="Choose the main background color used for the AMP pages header"

PLG_JAMP_MAINBODY="Main body colors"
PLG_JAMP_BODY_BG_COLOR="Body background color"
PLG_JAMP_BODY_BG_COLOR_DESC="Choose the main background color used for the AMP pages body"

PLG_JAMP_TEXT_COLOR="Header text color"
PLG_JAMP_TEXT_COLOR_DESC="Choose the main text color used for the AMP pages header"

PLG_JAMP_BODY_TEXT_COLOR="Body text color"
PLG_JAMP_BODY_TEXT_COLOR_DESC="Choose the main text color used for the AMP pages body"

PLG_JAMP_MENU_MODULE_SEPARATOR="Menu border separator"
PLG_JAMP_MENU_MODULE_SEPARATOR_DESC="Show/hide the menu border separator between the header and the menu contents"

PLG_JAMP_FOOTER="Footer colors"
PLG_JAMP_FOOTER_BG_COLOR="Footer background color"
PLG_JAMP_FOOTER_BG_COLOR_DESC="Choose the main background color used for the AMP pages footer"

PLG_JAMP_FOOTER_TEXT_COLOR="Footer text color"
PLG_JAMP_FOOTER_TEXT_COLOR_DESC="Choose the main text color used for the AMP pages footer"

PLG_JAMP_FOOTER_COPYRIGHT="Show copyright"
PLG_JAMP_FOOTER_COPYRIGHT_DESC="If enabled the copyright text will be shown in the footer"

PLG_JAMP_FOOTER_MAINLINK="Show main site link"
PLG_JAMP_FOOTER_MAINLINK_DESC="If enabled the link to the main canonical site will be shown in the footer"

PLG_JAMP_FOOTER_MAINLINK_NOFOLLOW="Nofollow main site link"
PLG_JAMP_FOOTER_MAINLINK_NOFOLLOW_DESC="If enabled the link to the main canonical site will use the nofollow attribute in order to prevent possible issues with Google indexing, Google Search Console warnings or penalties. If you run third-party audit tools warning about nofollow internal links, you can optionally disable this option based on your preference"

PLG_JAMP_SIZE_AND_FONT="Font size and page width"
PLG_JAMP_AMP_MAX_WIDTH="Max width of the AMP page"
PLG_JAMP_AMP_MAX_WIDTH_DESC="Set a max width for the AMP pages using a numerical value, default to 479px"

PLG_JAMP_AMP_TITLE_HEADER_SITENAME_FONTSIZE="Site name font size"
PLG_JAMP_AMP_TITLE_HEADER_SITENAME_FONTSIZE_DESC="Set the font size for the main site name title in the header"

PLG_JAMP_AMP_PAGE_TITLE_FONTSIZE="Page title font size"
PLG_JAMP_AMP_PAGE_TITLE_FONTSIZE_DESC="Set the font size for the main page title in the header"

PLG_JAMP_RESPONSIVE_IMAGES="Responsive images"
PLG_JAMP_CSS_SELECTORS="CSS selectors such as: img.classname"
PLG_JAMP_IMAGES_RESPONSIVE="Set responsive images"
PLG_JAMP_IMAGES_RESPONSIVE_DESC="Choose if all images turned to the AMP format should be rendered as responsive"

PLG_JAMP_IMAGES_RESPONSIVE_SELECTORS="Responsive images CSS selectors"
PLG_JAMP_IMAGES_RESPONSIVE_SELECTORS_DESC="Enter one or more CSS selectors comma separated to match certain images turned to the AMP format that should be rendered as responsive, for example using the selector 'img.myclass'"

PLG_JAMP_IMAGES_NOT_RESPONSIVE_SELECTORS="Not responsive images CSS selectors"
PLG_JAMP_IMAGES_NOT_RESPONSIVE_SELECTORS_DESC="Enter one or more CSS selectors comma separated to match certain images turned to the AMP format that should NOT be rendered as responsive, for example using the selector 'img.myclass'"

PLG_JAMP_IMAGES_OVERRIDE_ATTRIBUTES="Override width/height attributes"
PLG_JAMP_IMAGES_OVERRIDE_ATTRIBUTES_DESC="If images have explicit and custom width/height attributes you can choose to override always with the native image size. This may help to preserve aspect ratio of images"

PLG_JAMP_MINWIDTH_RESPONSIVE_IMAGES="Minimum width for responsive images"
PLG_JAMP_MINWIDTH_RESPONSIVE_IMAGES_DESC="You can specify the minimum width in pixel for images that must be resized and rendered as responsive images. If the width of an image is less than the value specified in this parameter, it will be preserved with the native dimensions instead of being streched to fit the device width"
PLG_JAMP_MINWIDTH_RESPONSIVE_IMAGES_HINT="Width value in px such as: 300"

PLG_JAMP_RESPONSIVE_ELEMENTS="Responsive videos and iframes"
PLG_JAMP_VIDEOS_RESPONSIVE="Set responsive videos"
PLG_JAMP_VIDEOS_RESPONSIVE_DESC="Choose if videos turned to AMP format should be rendered as responsive"

PLG_JAMP_IFRAMES_RESPONSIVE="Set responsive iframes"
PLG_JAMP_IFRAMES_RESPONSIVE_DESC="Choose if iframes turned to AMP format should be rendered as responsive"

PLG_JAMP_ADVANCED="Advanced settings"
PLG_JAMP_CUSTOM_CSS_STYLES="Custom CSS styles"
PLG_JAMP_CUSTOM_CSS_STYLES_DESC="You can enter your custom CSS code for styling of AMP pages"

PLG_JAMP_REMOVE_INLINE_CSS="Remove inline CSS style"
PLG_JAMP_REMOVE_INLINE_CSS_DESC="If enabled, inline CSS rules specified using the 'style' attribute for HTML tags will be removed to ensure the correct AMP validation"

PLG_JAMP_ENABLE_SCROLL_TO_TOP="Enable scroll to top button"
PLG_JAMP_ENABLE_SCROLL_TO_TOP_DESC="If enabled, a scroll to top button will be visible on AMP pages"
PLG_JAMP_SCROLL_TO_TOP="Scroll to top text"
PLG_JAMP_SCROLL_TO_TOP_DESC="Enter the text of the button. You can use multilanguage constant strings through the Joomla! language overrides system"

PLG_JAMP_CUSTOM_GOOGLE_FONT_FAMILY="<a href='https://fonts.google.com/' target='_blank' title='Click to visit'>Custom Google font family</a>"
PLG_JAMP_CUSTOM_GOOGLE_FONT_FAMILY_DESC="Set the name of a Google font of your choice to apply it to the mobile template. Visit https://fonts.google.com/ to find your preferred Google font, then just copy and paste the name of the chosen font, for example 'Indie Flower'"

PLG_JAMP_INCLUDE_FONT_AWESOME="<a href='http://fontawesome.io' target=='_blank' title='Click to visit'>Include Font Awesome</a>"
PLG_JAMP_INCLUDE_FONT_AWESOME_DESC="If you want to use Font Awesome icons in your AMP pages, enable this parameter to embed the Font Awesome CSS from the specific AMP CDN"

PLG_JAMP_LIST_ITEM_NOSTYLE="List item style"
PLG_JAMP_LIST_ITEM_NOSTYLE_DESC="Choose if list items elements should be styled or not"

PLG_JAMP_ARTICLE_HEADERS_CENTER_ALIGNMENT="Article titles center alignment"
PLG_JAMP_ARTICLE_HEADERS_CENTER_ALIGNMENT_DESC="If enabled, the text in tags h1, h2 and h3 included in the main article area will have a center alignment"

PLG_JAMP_FALLBACK_IMAGES_WIDTH="Default fallback images width"
PLG_JAMP_FALLBACK_IMAGES_WIDTH_DESC="Choose a fallback default width for non responsive images"

PLG_JAMP_FALLBACK_IMAGES_HEIGHT="Default fallback images height"
PLG_JAMP_FALLBACK_IMAGES_HEIGHT_DESC="Choose a fallback default height for non responsive images"

PLG_JAMP_FALLBACK_IFRAMES_WIDTH="Default fallback iframes width"
PLG_JAMP_FALLBACK_IFRAMES_WIDTH_DESC="Choose a fallback default width for non responsive iframes"

PLG_JAMP_FALLBACK_IFRAMES_HEIGHT="Default fallback iframes height"
PLG_JAMP_FALLBACK_IFRAMES_HEIGHT_DESC="Choose a fallback default height for non responsive iframes"

PLG_JAMP_FULLY_QUALIFIED_IMAGES="Override to fully qualified images link"
PLG_JAMP_FULLY_QUALIFIED_IMAGES_DESC="If enabled all images links will be rewritten to fully qualified. You can disable this settings if you experiment issues with images not showing"

PLG_JAMP_REMOVE_IMAGES_QUERY_STRING="Remove query string from images link"
PLG_JAMP_REMOVE_IMAGES_QUERY_STRING_DESC="If enabled all images links having a query string will be filtered by removing the query string part"

PLG_JAMP_OVERRIDE_IMAGE_DATA_SRC="Override image with 'data-src' attribute"
PLG_JAMP_OVERRIDE_IMAGE_DATA_SRC_DESC="If enabled, in the case that an image uses the special 'data-src' attribute to lazy load the image itself, that value will be used to load the image and override the standard 'src' attribute that may contain a dummy or empty image"

PLG_JAMP_AMP_TEMPLATE_OVERRIDE="Enable template override"
PLG_JAMP_AMP_TEMPLATE_OVERRIDE_DESC="You can choose to enable a full template override for AMP layouts, this allows you to add custom code or change the standard code without losing changes after an update. To setup the template override you have to copy the plugin folder: 'root/plugins/system/jamp/core/includes/ template' to your Joomla template overrides folder: 'root/templates/yourtemplate/html/plg_jamp/ template'"

PLG_JAMP_ALLOWSAMEORIGIN_IFRAMES="Allow-same-origin for iframes"
PLG_JAMP_ALLOWSAMEORIGIN_IFRAMES_DESC="If enabled the iframes on AMP pages will be loaded as 'sandboxed' and with the flag 'allow-same-origin'"

PLG_JAMP_MENU_EXCLUSIONS="Exclude pages"
PLG_JAMP_MENU_EXCLUSIONS_DESC="Choose one or more pages on which you want to disable AMP"
PLG_JAMP_NOEXCLUSION="- No selection -"

PLG_JAMP_REMOVE_LANGUAGE_DEFAULT_PREFIX="Remove default URL language code"
PLG_JAMP_REMOVE_LANGUAGE_DEFAULT_PREFIX_DESC="Remove the default URL language code in the language switcher module if published on an AMP page"

PLG_JAMP_REMOVE_MODULES_TITLE="Remove the default modules title"
PLG_JAMP_REMOVE_MODULES_TITLE_DESC="If enabled, the default modules title displayed through the template 'chrome' layout will be removed automatically. The title of modules will be displayed only by the JAmp layout"

PLG_JAMP_FORCE_COMPONENT_OUTPUT="Force articles page content"
PLG_JAMP_FORCE_COMPONENT_OUTPUT_DESC="If you experiment blank AMP pages for articles, you can enable this option in order to retrieve data directly from the database. This option is required if you are using the Yootheme Pro Template Builder system"

PLG_JAMP_FORCE_COMPONENT_OUTPUT_TITLE="Force articles title"
PLG_JAMP_FORCE_COMPONENT_OUTPUT_TITLE_DESC="If enabled, the article contents retrieved directly from the database will include even the title"

PLG_JAMP_FORCE_COMPONENT_OUTPUT_FULLTEXT="Force articles full text"
PLG_JAMP_FORCE_COMPONENT_OUTPUT_FULLTEXT_DESC="If enabled, the article contents retrieved directly from the database will include even the full text"

PLG_JAMP_IMAGES_CDN_REWRITING="CDN rewriting for images"
PLG_JAMP_IMAGES_CDN_REWRITING_DESC="Enable the CDN rewriting for images, it's possible to rewrite links of images to point to an external CDN domain"

PLG_JAMP_IMAGES_CDN_REWRITING_DOMAIN="Domain for the CDN"
PLG_JAMP_IMAGES_CDN_REWRITING_DOMAIN_DESC="Enter the domain used for the CDN rewriting of images"

; Site informations
PLG_JAMP_SITEINFO="Site informations"
PLG_JAMP_AMP_TITLE_HEADER_SITENAME="Site name for the header"
PLG_JAMP_AMP_TITLE_HEADER_SITENAME_DESC="You can specify a site name used for the AMP pages header"

PLG_JAMP_AMP_TITLE_HEADER_IMAGELOGO="Site logo for the header"
PLG_JAMP_AMP_TITLE_HEADER_IMAGELOGO_DESC="You can specify a logo image used for the AMP pages header"

PLG_JAMP_LOGO_RESPONSIVE="Set responsive logo image"
PLG_JAMP_LOGO_RESPONSIVE_DESC="Choose if the logo image turned to AMP format should be rendered as responsive"

PLG_JAMP_AMP_FAVICON="Favicon image"
PLG_JAMP_AMP_FAVICON_DESC="You can specify an image used for the AMP pages favicon. The image should be a square png having size of 192 x 192 px"

; Metadata
PLG_JAMP_METADATA="Metadata"

PLG_JAMP_AMP_METADATA="AMP metadata"
PLG_JAMP_AUTHOR_NAME="Author name *"
PLG_JAMP_AUTHOR_NAME_DESC="Enter your organization/author name used in AMP metadata. Default to site name if empty"

PLG_JAMP_PUBLISHER_NAME="Publisher name *"
PLG_JAMP_PUBLISHER_NAME_DESC="Enter your organization/publisher name used in AMP metadata. Default to site name if empty"

PLG_JAMP_PUBLISHER_LOGO="Publisher logo image *"
PLG_JAMP_PUBLISHER_LOGO_DESC="Choose the logo used for the publisher AMP metadata. It must be an image having dimensions of 600 x 60 px, if not it will be resized automatically"

PLG_JAMP_PAGE_IMAGE="Default page image *"
PLG_JAMP_PAGE_IMAGE_DESC="Specify a default image used for AMP pages metadata. The image chosen must be at least 1200px wide, if not it will be rescaled automatically. For best results provide images having an aspect ratio of 1:1, 4:3 or 16:9 with at least 800.000 px when multiplying width and height"

PLG_JAMP_PAGE_IMAGE_CSS_SELECTOR="CSS selectors for page image"
PLG_JAMP_PAGE_IMAGE_CSS_SELECTOR_DESC="Specify one or more CSS selectors to match an image available in the contents to be used for AMP pages metadata. By default the first image having the CSS class name equal to 'ampmetaimage' will be used. The image chosen must be at least 1200px wide, if not it will be rescaled automatically"

PLG_JAMP_PUBLISHER_ID="Publisher Google+ ID"
PLG_JAMP_PUBLISHER_ID_DESC="If you have a Google+ publisher id you can enter it here to be included in all AMP pages as a rel=publisher meta tag. <b>Notice:</b>it MUST be a 'business page' ID not a 'user page' to have a final link in the following form: <i style='font-size:11px'>https://plus.google.com/112544075040456048636</i>"

PLG_JAMP_EXCERPT_LIMIT="Meta description excerpt length"
PLG_JAMP_EXCERPT_LIMIT_DESC="Set a character limit for the length of the meta description excerpt"

PLG_JAMP_EXCERPT_SOURCE="Meta description excerpt source"
PLG_JAMP_EXCERPT_SOURCE_DESC="Choose the source of the excerpt used for the meta description. You can choose between the meta description specified in a Joomla component/menu parameter or the content itself of the page. Notice that if you choose to use the Joomla component/menu meta description parameter and if it has an empty value, the content of the page item will be used as a fallback automatically"
PLG_JAMP_EXCERPT_SOURCE_METADESCRIPTION="Meta description"
PLG_JAMP_EXCERPT_SOURCE_CONTENTS="Content"

PLG_JAMP_AMP_SCHEMA_TYPE="Metadata type"
PLG_JAMP_AMP_SCHEMA_TYPE_DESC="Choose a metadata type for your contents"

PLG_JAMP_AUTODETECT_AUTHOR="Use articles author name"
PLG_JAMP_AUTODETECT_AUTHOR_DESC="If enabled, the author name of each Joomla! articles will be used for AMP metadata instead of the generic one specified in the parameter above 'Author name'. It will be used as a fallback and for third party extensions"

PLG_JAMP_AUTHOR_URL="Author URL"
PLG_JAMP_AUTHOR_URL_DESC="Enter an optional URL for the author page"

PLG_JAMP_INCLUDE_LANGUAGE_ATTRIBUTE="Include language attribute"
PLG_JAMP_INCLUDE_LANGUAGE_ATTRIBUTE_DESC="If enabled, the language attribute will be included in the main page tag such as: &lt;html amp lang='en-gb'&gt;"

PLG_JAMP_SCHEMA_METADATA="Schema.org, Open Graph and Twitter Card"

PLG_JAMP_SCHEMAORG="Enable Schema.org metatags"
PLG_JAMP_SCHEMAORG_DESC="If enabled the Schema.org metatags used by Google will be added to pages"

PLG_JAMP_OPENGRAPH="Enable Open Graph metatags"
PLG_JAMP_OPENGRAPH_DESC="If enabled the Open Graph metatags used by Facebook will be added to pages"

PLG_JAMP_TWITTERCARD="Enable Twitter Card metatags"
PLG_JAMP_TWITTERCARD_DESC="If enabled the Twitter Card metatags used by Twitter will be added to pages"

PLG_JAMP_TWITTERCARD_SITE="Twitter @username of the website"
PLG_JAMP_TWITTERCARD_SITE_DESC="Specify your username in the Twitter format as registered in your Twitter account: @username"

PLG_JAMP_TWITTERCARD_CREATOR="Twitter @username of the content creator"
PLG_JAMP_TWITTERCARD_CREATOR_DESC="Specify your username in the Twitter format as registered in your Twitter account used as the content creator: @username"

