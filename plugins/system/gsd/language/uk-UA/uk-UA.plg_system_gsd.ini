GSD_FAQ_QUESTION_SELECTOR_DESC="Введіть селектор CSS, який представляє елемент питань в HTML-коді сторінки. Нижче ви можете знайти кілька дійсних прикладів. <br> <br> <b> .question <br> h4.question <br> #faqs .question <br> .faqs h2 <br> .faqs .class1 h4 </ b> <br> <br> Поскольку поддержка CSS-селектора очень проста, в сложных случаях вы можете использовать XPath-запрос, начинающийся с символа «=», как в следующем примере:<br><br><b>=//h1[contains(@class, \"faq-question\")]</b>"
