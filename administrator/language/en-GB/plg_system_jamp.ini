PLG_JAMP_DESCRIPTION="<div class='jamp_icon'></div><div class='main_description'>JAmp plugin for Joomla!</div><div class='control-label jamp-control-label'><span class='spacer'><span class='before'></span><span><label id='jform_params_doc_spacer-lbl' class=''><blockquote>JAmp generates the <a href='https://github.com/ampproject'>AMP version</a> of pages of your website virtually for every component and view installed.<br>AMP pages are available using special links:<ul><li>yourdomain.com/page --&gt; yourdomain.com/page/amp  -  if SEF suffix is turned off</li><li>yourdomain.com/one-sample-page.html --&gt; yourdomain.com/one-sample-page.amp.html  -  if SEF suffix is turned on</li></ul>The <i>amp</i> suffix can be changed using the setting below if needed. AMP pages should be generated for news like contents only.</label></span><span class='after'></span></span></div>"

; Configuration
PLG_JAMP_BASIC_SETTINGS="Basic settings"
PLG_JAMP_AMP_ROUTE_SUFFIX="AMP suffix"
PLG_JAMP_AMP_ROUTE_SUFFIX_DESC="The suffix used to generate AMP pages. It defaults to 'amp', change it if you experiment conflicts with other extensions"

PLG_JAMP_CHOOSE_COMPONENTS="Enable AMP pages by components views"
PLG_JAMP_CHOOSE_COMPONENTS_DESC="You can enable the AMP pages generation for a specific component and a specific view based on extensions installed. You can choose more than one value. AMP pages should be generated for news like contents and components, by default it's active for native Joomla! contents shown in the single article view"

PLG_JAMP_EXCLUSIONS_FILTERS="Exclusion filters by IDs"
PLG_JAMP_EXCLUSIONS_FILTERS_DESC="You can specify certain IDs of various extensions one per each line to be excluded by AMP pages. The format must be: <b>component.view.id</b> such as content.article.3 <br/> content.category.10 <br/> k2.item.10 <br/>easyblog.entry.5"

PLG_JAMP_INCLUSIONS_FILTERS="Inclusion filters by IDs"
PLG_JAMP_INCLUSIONS_FILTERS_DESC="You can specify certain IDs of various extensions one per each line to be included by AMP pages. The format must be: <b>component.view.id</b> such as content.article.3 <br/> content.category.10 <br/> k2.item.10 <br/>easyblog.entry.5"

PLG_JAMP_CUSTOM_COMPONENT_VIEWS="Custom components view"
PLG_JAMP_CUSTOM_COMPONENT_VIEWS_DESC="If you need to activate JAmp for legacy components or components not following Joomla! standards based on views, you can use this parameter in the format: com_xxx.viewname specifying one or more entry one per each line. Notice that for legacy components not view based, the 'viewname' value could correspond to the parameter named 'task' or 'func' used instead of views"

PLG_JAMP_AMP_ROUTING_MODE="AMP routing mode"
PLG_JAMP_AMP_ROUTING_MODE_DESC="Switch between 2 different ways for the URL routing of AMP pages, before or after the initialization of the Joomla execution. If you experiment issues about the routing of AMP pages, you can switch to the 'Before initialization' mode to ensure that JAmp will be able to overwrite all routing rules of other components"
PLG_JAMP_AMP_ROUTING_MODE_AFTER_INITIALISE="After initialization"
PLG_JAMP_AMP_ROUTING_MODE_BEFORE_INITIALISE="Before initialization"

PLG_JAMP_JOOMLA_TEMPLATE_SOURCE="Joomla source template"
PLG_JAMP_JOOMLA_TEMPLATE_SOURCE_DESC="JAmp will transform contents into the AMP format automatically using its own layout. In most cases the Joomla template does not matter, but in the case that you experience conflicts, it's possible to choose the Joomla template from which to perform the conversion. The source template also matters in the case that you setup an override for the JAmp layout files"
PLG_JAMP_DEFAULT_TEMPLATE="Default template"

PLG_JAMP_AUTOCONFIG="Auto configuration"
PLG_JAMP_AUTOCONFIG_MANIFEST_LOAD="Auto configuration for common extensions"
PLG_JAMP_AUTOCONFIG_MANIFEST_LOAD_DESC="If enabled, an AMP auto configuration for common extensions such as EasyBlog, K2, Zoo, Virtuemart and other will be loaded"

PLG_JAMP_REDIRECT_MOBILE_DEVICES="Mobile devices redirection"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_TOAMP_PAGE="Redirect mobile devices to AMP pages"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_TOAMP_PAGE_DESC="Using this parameter JAmp will perform a detection of the device used to visit the website and in the case that it's a mobile device such as a smartphone, a tablet, or a device having a narrow screen, it's possible to redirect the user to the AMP version of the visited page. Keep in mind that although you can do this redirection, it would not be the 'canonical' method of using Google AMP; indeed AMP pages were born to be directly indexed by Google and accessed through SERP"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_TOAMP_PAGE_NONE="Disabled"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_TOAMP_PAGE_DEVICE_WIDTH="Device screen width"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_TOAMP_PAGE_SMARTPHONES_TABLETS="User-Agent Smartphones/Tablets"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_TOAMP_PAGE_SMARTPHONES_ONLY="User-Agent Smartphones"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH="Device screen width threshold in pixels"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH_DESC="This value represents the device screen width threshold for redirecting to the AMP page"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH_WIDTH_VALUE="Screen width calculation"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH_WIDTH_VALUE_DESC="Choose the calculation method for the value of the device width, it can be based on the Javascript device screen, Javascript window size or jQuery window size"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH_WIDTH_VALUE_OUTERWIDTH="Device width"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH_WIDTH_VALUE_INNERWIDTH="Window size"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH_WIDTH_VALUE_JQUERYWIDTH="jQuery window size "
PLG_JAMP_REDIRECT_MOBILE_DEVICES_HIDE_WEBSITE="Auto-hide normal website"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_HIDE_WEBSITE_DESC="If enabled, the normal website will be automatically hidden to mobile visitors during the redirection to the AMP page"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH_LOADER_EFFECT="Enable loading effect"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH_LOADER_EFFECT_DESC="If enabled, a loading icon will be shown to mobile users that visits your website during the redirection to the AMP page"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH_LOADER_EFFECT_COLOR="Color of the loading effect"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH_LOADER_EFFECT_COLOR_DESC="Choose the preferred color of the page loader effect"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH_LOAD_JQUERY="Load jQuery"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH_LOAD_JQUERY_DESC="If enabled, the jQuery library will be loaded for the redirection system"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH_JQUERY_NOCONFLICT="jQuery noConflict"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH_JQUERY_NOCONFLICT_DESC="If enabled, the jQuery noConflict mode will be enabled to avoid conflicts with other Javascript libraries"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH_SESSION_DELAY="Redirection delay (in ms)"
PLG_JAMP_REDIRECT_MOBILE_DEVICES_DEVICEWIDTH_SESSION_DELAY_DESC="Set the delay of the redirection, if you experiment issues due to the redirection working inconsistently you may need to choose a higher value. The redirection system is based on an AJAX request and on the Joomla session, therefore if you have other extensions that perform a AJAX request during a page load you could need to delay the redirection switcher one of a certain amount of milliseconds in order to have it properly stored in the Joomla session"

PLG_JAMP_CROPPING_IMAGES="Crop auto resized images"
PLG_JAMP_CROPPING_IMAGES_DESC="If you have images not compliant with AMP requirements about the minimum width of 1200px or the size of 600x60px, they will be automatically resized. Choose if you want to crop images when required or not"

PLG_JAMP_RESIZED_IMAGES_CACHE_LIFETIME="Resized images cache lifetime(min)"
PLG_JAMP_RESIZED_IMAGES_CACHE_LIFETIME_DESC="Choose the lifetime of the cache used for resized images in minutes. By default 1 hour"

PLG_JAMP_ADD_TRAILING_SLASH_CANONICALS="Add trailing slash to canonicals"
PLG_JAMP_ADD_TRAILING_SLASH_CANONICALS_DESC="If enabled, all canonical links included in AMP pages will have a final trailing slash. Keep in mind that this option will work only if you have disabled the parameter 'Add Suffix to URL' in the Joomla! global configuration using links without the '.html' suffix"

PLG_JAMP_SOCIAL_DEBUG_SETTINGS="Debug AMP page"
PLG_JAMP_DEBUG_MODE="Debug mode"
PLG_JAMP_DEBUG_MODE_DESC="If the debug mode is active, a toolbar will be rendered at the bottom of each canonical page to open a mobile-like window and check the rendering of the AMP page version"

PLG_JAMP_DEBUG_MODE_WIDTH="Width of the debug mobile window"
PLG_JAMP_DEBUG_MODE_WIDTH_DESC="Set the preferred width of the debug mobile window used to check the rendering of pages"

PLG_JAMP_DEBUG_MODE_HEIGHT="Height of the debug mobile window"
PLG_JAMP_DEBUG_MODE_HEIGHT_DESC="Set the preferred height of the debug mobile window used to check the rendering of pages"

PLG_JAMP_DEBUG_FIRM="Debug the dispatched component/view"
PLG_JAMP_DEBUG_FIRM_DESC="If enabled, a label showing the dispatched component name and view name will be shown in each AMP page. This is useful to know which component and view are executed to configure custom components/views in the format 'com_xxx.viewname' and enable them for AMP pages"

PLG_JAMP_ENABLE_DEVICE_DEBUG="Debug User-Agent"
PLG_JAMP_ENABLE_DEVICE_DEBUG_DESC="Enable this parameter to debug the User-Agent string used to visit your website. This may be useful to debug the redirection feature for mobile devices to AMP pages using the User-Agent method"

