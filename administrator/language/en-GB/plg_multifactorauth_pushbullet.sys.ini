PLG_MULTIFACTORAUTH_PUSHBULLET="Multi-factor Authentication - Authentication Code by PushBullet"
PLG_MULTIFACTORAUTH_PUSHBULLET_DESCRIPTION="<p>Use time-limited, six-digit security codes sent to your devices or your browser by push message. Push messages are implemented through the free PushBullet service.</p><p>You need to <a href='https://www.pushbullet.com/create-client' target='_blank'>create a (free) PushBullet OAuth Client</a> for your site. In the <code>redirect_uri</codet> field use <code>http://www.example.com/index.php?option=com_users&view=callback&task=callback&method=pushbullet</code> where http://www.example.com is the URL to your site.</p>"