PLG_JAMP_ENABLE_LIGHTBOX_BYSELECTOR_DESC="You can choose to enable custom grouping of specific tags and elements within a lightbox based on CSS selectors. Let's suppose that you have a set of elements and you want to display them within an AMP lightbox when a button is pressed, it will be enough to enable this parameter and specify a CSS selector in the parameter below to target those elements that must be shown within the lightbox"
PLG_JAMP_LIGHTBOX_BYSELECTOR="CSS selectors for lightbox"
PLG_JAMP_LIGHTBOX_BYSELECTOR_DESC="If you have a set of elements and you want to display them within an AMP lightbox, you must specify a CSS selector in this parameter to target those elements, for example: 'div.myclass'"
