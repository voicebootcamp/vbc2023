PLG_JAMP_NEED_JOOMLA32="You need at least Joomla! 3.2 and later to run JAmp, update your Joomla! please!"
PLG_JAMP_INSTALLED_VERSION_NOTCOMPATIBLE="The plugin package that is installed doesn't match your actual Joomla version and is not fully compatible. The package for Joomla 3.x is currently installed but you are running Joomla 4.x, if you have just upgraded your Joomla website from the version 3.x to the version 4.x the plugin must also be upgraded accordingly.<br/>To upgrade the plugin, visit our store at <a target='_blank' href='https://storejextensions.org'>https://storejextensions.org</a> and after logging in with your account download the package for Joomla 4.x from the reserved area by clicking on 'Left menu'->'Purchased products', then use one of the following methods:<br/> 1) METHOD 1: download the package for Joomla 4.x and install it directly over the current one for Joomla 3.x. In this way all settings, files and configuration will be preserved upgrading smoothly from the old to the new package.<br/>2) METHOD 2: if you experiment issues using the method 1, completely uninstall the current package for Joomla 3.x and perform a clean installation of the package for Joomla 4.x. In this way all database table, settings and configuration will be lost but recreated from scratch to be fully compatible with the new Joomla 4.x API<br/> To download the latest release you need a valid updates license, the license for free updates is valid for 1 year from the date of the purchase. If your license is expired, you can simply buy again this product to download the latest release and extend free updates for 1 additional year."