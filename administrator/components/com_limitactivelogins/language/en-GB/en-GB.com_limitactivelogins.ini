COM_LIMITACTIVELOGINS_SETTINGS="Main Settings"
COM_LIMITACTIVELOGINS_MAX_ACTIVE_LOGINS="Maximum Active Logins"
COM_LIMITACTIVELOGINS_MAX_ACTIVE_LOGINS_NOTE_HEADER="Set the Limits"
COM_LIMITACTIVELOGINS_MAX_ACTIVE_LOGINS_NOTE_LBL="Set your custom Maximum Active Logins based on your needs"
COM_LIMITACTIVELOGINS_MAX_ACTIVE_LOGINS_NOTE_DESC="<div style="_QQ_"color:#666; padding: 0; display: block; clear: both; overflow: hidden; margin-bottom: 30px; max-width: 630px;"_QQ_">Set the maximum number of active logins a user account can have.<br>If this limit reached, next login request will be failed and user will have to logout from one device to continue.<br><strong>Note:</strong> Even if the browser is closed, login session may exist.</div>"
COM_LIMITACTIVELOGINS_MAX_ACTIVE_LOGINS_NOTE_SUBFORM="<div style="_QQ_"width:230px;"_QQ_">Set the maximum number of active logins a user account can have.<br>If this limit reached, next login request will be failed and user will have to logout from one device to continue.<br><strong>Note:</strong> Even if the browser is closed, login session may exist.</div>"
COM_LIMITACTIVELOGINS_LOGIN_LOGIC="Login Logic"
COM_LIMITACTIVELOGINS_LOGIN_LOGIC_BLOCK_OPTION="Block"
COM_LIMITACTIVELOGINS_LOGIN_LOGIC_ALLOW_OPTION="Allow"
COM_LIMITACTIVELOGINS_LOGIN_LOGIC_NOTE="<div style="_QQ_"color:#666; padding: 0; display: block; clear: both; overflow: hidden; margin-bottom: 30px; max-width: 630px;"_QQ_"><strong>Block:</strong> Do not allow new login if the limit is reached. Users needs to wait for the old login sessions to expire.<br><strong>Allow:</strong> Allow new login by terminating the previous old session when the limit is reached.</div>"
COM_LIMITACTIVELOGINS_CUSTOM_ERROR_MESSAGE_LBL="Custom error message"
COM_LIMITACTIVELOGINS_CUSTOM_ERROR_MESSAGE_DESC="The error message that will be displayed if the user reach the maximum number of active logins for his account."
COM_LIMITACTIVELOGINS_CUSTOM_ERROR_MESSAGE_DEFAULT="<p>You have reached the maximum number of active logins for this account.<br>The limit of logins are <strong>%s</strong> per device. Please, logout from another device to continue.</p><p>You have already logged in to the below devices.</p>"

