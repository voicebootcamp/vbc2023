PLG_MULTIFACTORAUTH_SMSAPI="Multi-factor Authentication - Authentication Code by SMS (using SMSAPI.com)"
PLG_MULTIFACTORAUTH_SMSAPI_DESCRIPTION="<p>Use time-limited, six-digit security codes sent to your mobile phone by SMS (text) message. Text messages are sent through the cost-effective SMSAPI.com service.</p><p>You need to <a href='https://www.smsapi.com/signup' target='_blank'>create an SMSAPI.com</a> account to use this plugin.</p>"

PLG_MULTIFACTORAUTH_SMSAPI_CONFIG_AUTHMETHOD_LABEL="Authentication method"
PLG_MULTIFACTORAUTH_SMSAPI_CONFIG_AUTHMETHOD_DESC="Choose which authentication method you prefer for SMSAPI.com. The API Tokens is the most modern and recommended method whereas API Password is the legacy method."
PLG_MULTIFACTORAUTH_SMSAPI_CONFIG_AUTHMETHOD_TOKEN="API Token (OAuth)"
PLG_MULTIFACTORAUTH_SMSAPI_CONFIG_AUTHMETHOD_PASSWORD="API Password (MD5)"

PLG_MULTIFACTORAUTH_SMSAPI_CONFIG_USERNAME_LABEL="Username"
PLG_MULTIFACTORAUTH_SMSAPI_CONFIG_USERNAME_DESC="Your SMSAPI.com username. Usually this is your email address."
PLG_MULTIFACTORAUTH_SMSAPI_CONFIG_PASSWORD_LABEL="API Password in MD5"
PLG_MULTIFACTORAUTH_SMSAPI_CONFIG_PASSWORD_DESC="You can find that in your SMSAPI.com account. Go to API Settings, API Password (MD5). You can create a new MD5 password and/or delete existing ones from that page."
PLG_MULTIFACTORAUTH_SMSAPI_CONFIG_TOKEN_LABEL="API Token"
PLG_MULTIFACTORAUTH_SMSAPI_CONFIG_TOKEN_DESC="You can find that in your SMSAPI.com account. Go to API Settings, API Tokens (OAuth). Click on Generate access token to create a new token. Set it to never expire. Note: You only need to check the SMS checkbox."

PLG_MULTIFACTORAUTH_SMSAPI_CONFIG_FROM_LABEL="Sender name"
PLG_MULTIFACTORAUTH_SMSAPI_CONFIG_FROM_DESC="Enter a custom sender name. What you enter here MUST be authorised in your SMSAPI.com account under SMS messages, Senders; typically, this requires providing documentation which proves that this is your legal name, business name or DBA (Doing Business As) name. Leave empty to use the default sender name you have specified in that page in your SMSAPI.com account."

PLG_MULTIFACTORAUTH_SMSAPI_CONFIG_TRANSLITERATE_LABEL="Transliterate to GSM alphabet"
PLG_MULTIFACTORAUTH_SMSAPI_CONFIG_TRANSLITERATE_DESC="Minimise the cost of sending text messages by transliterating the message to the GSM alphabet when possible. Only makes sense if you are sending messages in <strong>Greek</strong>. All other languages are either already compatible with the GSM alphabet (max. 160 characters per SMS) <em>or</em> can only be sent as Unicode messages (max. 70 characters per SMS). If unsure, leave this enabled."

PLG_MULTIFACTORAUTH_SMSAPI_CONFIG_HELPURL_LABEL="Help URL"
PLG_MULTIFACTORAUTH_SMSAPI_CONFIG_HELPURL_DESC="URL to help content displayed in the front- and backend. This could be an article on your site explaining what is Multi-factor Authentication and how this verification method works. Leave blank to use the default help URL (the plugin's wiki)."

PLG_MULTIFACTORAUTH_SMSAPI_LBL_DISPLAYEDAS="Text Message"
PLG_MULTIFACTORAUTH_SMSAPI_LBL_SHORTINFO="Receive 6-digit codes by text message on your phone."

PLG_MULTIFACTORAUTH_SMSAPI_LBL_LABEL="Enter the code you received on your phone"

PLG_MULTIFACTORAUTH_SMSAPI_LBL_SETUP_INSTRUCTIONS="Select your phone's country and enter its number. Then click on the Send Code button to verify your phone number."
PLG_MULTIFACTORAUTH_SMSAPI_LBL_PHONE="Mobile Phone Number"
PLG_MULTIFACTORAUTH_SMSAPI_LBL_PHONE_AFTERSETUP="You cannot change the phone number once it's set up for Multi-factor Authentication. If you need to change your phone number, please remove this Multi-factor Authentication method and set it up again with your new phone number."
PLG_MULTIFACTORAUTH_SMSAPI_LBL_SENDCODEBUTTON="Send Code"

PLG_MULTIFACTORAUTH_SMSAPI_LBL_SETUP_LABEL="Enter the code you received via text message on your phone. Then click on the Submit button below."
PLG_MULTIFACTORAUTH_SMSAPI_LBL_SETUP_PLACEHOLDER="Six Digit Code"

PLG_MULTIFACTORAUTH_SMSAPI_ERR_INVALID_CODE="Invalid or expired code. Please reload the page to send yourself a new code. Make sure to enter the code within five minutes since you requested the code."

