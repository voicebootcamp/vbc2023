PLG_JAMP_EMAIL_REGISTRATION="Registration email address for updater"
PLG_JAMP_EMAIL_REGISTRATION_DESC="Enter the exact email address used to register on our site http://storejextensions.org. The email address is used to identify your account and the validity of the updates license. Free updates are included for 1 year from the date of the latest purchase. If your updates license is valid, a button to update the component in just one click will be shown in the control panel when new updates are available. More info about licensing and updates at our FAQ page http://storejextensions.org/faq.html"
PLG_JAMP_UPDATER_STANDARD_ADVISE="Our commercial extension requires a valid license to be updated using the Joomla! updater or manually downloading and installing the latest package through the Joomla! Extensions Manager. To download this new release you need a valid updates license, the license for free updates is valid for 1 year from the date of the purchase. If your license is expired, you can simply buy again this product to download this latest release and extend free updates for 1 additional year. Visit our store at <a target='_blank' href='http://storejextensions.org'>http://storejextensions.org</a> and after login check your 'Purchased products' reserved area. More info at the FAQ page: <a target='_blank' href='http://storejextensions.org/faq.html'>http://storejextensions.org/faq.html</a>"
PLG_JAMP_MISSING_REGISTRATION_EMAIL_ADDRESS="Missing registration email address for the updater. Please specify in the plugin configuration parameter, the exact email address used to register your account on our site <a target='_blank' href='http://storejextensions.org'></a>. The email address is used to identify your account and the validity of the updates license."
