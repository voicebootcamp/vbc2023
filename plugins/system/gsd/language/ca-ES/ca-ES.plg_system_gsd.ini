GSD_FAQ_QUESTION_SELECTOR_DESC="Escriu el selector CSS que representa l'elemen pregunta a l'HTML de la pàgina. A Continuació pots trobar alguns exemples vàlids.<br><br><b>.question<br>h4.question<br>#faqs .question<br>.faqs h2<br>.faqs .class1 h4</b><br><br>Com el suport al selector CSS és molt bàsic, per casos avançats pots utilitzar una petició XPath que comenci amb el simbol d'igual '=', com a l'exemple a continuació:<br><br><b>=//h1[contains(@class, \\\"faq-question\\\")]</b>"
GSD_FAQ_ANSWER_SELECTOR="Element resposta"
GSD_FAQ_ANSWER_SELECTOR_DESC="Escriu el selector CSS que representa l'element resposta a l'HTML de la pàgina. A Continuació pots trobar alguns exemples vàlids.<br><br><b>.answer<br>faqs .answer<br>#faqs .answer p<br>#faqs div.answer</b><br><br>Com el suport al selector CSS és molt bàsic, per casos avançats pots utilitzar una petició XPath que comenci amb el simbol d'igual '=', com a l'exemple a continuació:<br><br></b>=//h1[contains(@class, \\\"faq-answer\\\")]</b>"
