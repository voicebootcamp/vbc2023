GSD_FAQ_QUESTION_SELECTOR_DESC="Voer de CSS keuze in die het Vraag element vertegenwoordigt in het HTML van de pagina. Hieronder vindt u enkele geldige voorbeelden.<br><br><b>.question<br>h4.question<br>#faqs.question<br>.faqs h2<br>.faqs .class1 h4</b><br><br>Aangezien de ondersteuning voor CSS keuze erg eenvoudig is, kunt u in geavanceerde gevallen een XPath-query gebruiken dat begint met het gelijkheidsteken '=' , zoals in het onderstaande voorbeeld:<br><br><b>=//h1[contains(@class, \\\"faq-question\\\")]</b>"
GSD_FAQ_ANSWER_SELECTOR="Antwoordelement"
