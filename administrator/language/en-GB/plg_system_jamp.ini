PLG_JAMP_REPLACE_BUTTONS="Replace buttons"
PLG_JAMP_REPLACE_BUTTONS_ENABLE="Enable buttons replacement"
PLG_JAMP_REPLACE_BUTTONS_ENABLE_DESC="It's possible to replace certain elements like shopping cart buttons that are not AMP compatible with links that redirect the user to the canonical page. This is especially useful to allow a customer to complete an ecommerce order when clicking on the 'Add to cart' button of an AMP page"
PLG_JAMP_REPLACE_BUTTONS_SELECTOR="Elements to replace by CSS selectors"
PLG_JAMP_REPLACE_BUTTONS_SELECTOR_DESC="Enter one or more CSS selectors comma separated to replace certain buttons with a link to the canonical page. For example you can replace a shopping cart &lt;input&gt; button having the CSS class name 'addtocart-button' assigned, using the selector 'input.addtocart-button'"
