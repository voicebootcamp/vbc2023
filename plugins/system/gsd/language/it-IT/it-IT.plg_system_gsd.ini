GSD_FAQ_QUESTION_SELECTOR_DESC="Inserisci il selettore CSS Selector che rappresenta l'elemento delle domande nell'HTML della pagina.<br><br><b>.question<br>h4.question<br>#faqs .question<br>.faqs h2<br>.faqs .class1 h4</b><br><br>Dal momento che il supporto al selettore CSS è veramente elementare, per casi avanzati, puoi usare un'interrogazione XPath iniziante con il simbolo dell'uguale '=' , come nell'esempio sotto:<br><br><b>=//h1[contains(@class, \\\"faq-question\\\")]</b>"
GSD_FAQ_ANSWER_SELECTOR="Elemento risposta"
GSD_FAQ_ANSWER_SELECTOR_DESC="Inserisci il selettore CSS Selector che rappresenta l'elemento delle domande nell'HTML della pagina. Sotto puoi trovare qualche valido esempio.<br><br><b>.answer<br>.faqs .answer<br>#faqs .answer p<br>#faqs div.answer</b><br><br>Dal momento che il supporto al selettore CSS è veramente elementare, per casi avanzati, puoi usare un'interrogazione XPath iniziante con il simbolo dell'uguale '=' , come nell'esempio sotto:<br><br><b>=//div[contains(@class, \\\"faq-answer\\\")]</b>"
